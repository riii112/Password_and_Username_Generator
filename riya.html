<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password & Username Generator</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #444;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .output {
            background: #f9f9f9;
            padding: 9px;
            border-radius: 5px;
            margin-top: 8px;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Generators</h1>
        
        <!-- Password Generator -->
        <h2>Password Generator</h2>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="output" id="passwordOutput">Your password will appear here</div>
        
        <!-- Username Generator -->
        <h2>Username Generator</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="generateUsername()">Generate Username</button>
        <div class="output" id="usernameOutput">Your username will appear here</div>
    </div>

    <script>
        // Secure Password Generator
        function generatePassword() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            const length = 12; // Length of the password
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            document.getElementById("passwordOutput").textContent = password;
        }

        // Username Generator
            function generateUsername() {
            const nameInput = document.getElementById("nameInput").value.trim();
            if (nameInput === "") {
                document.getElementById("usernameOutput").textContent = "Please enter your name.";
                return;
            }

            const randomNum = Math.floor(Math.random() * 1000); // Random number to append
            const username = nameInput.toLowerCase().replace(/\s+/g, "_") + randomNum; // Convert spaces to underscores
            document.getElementById("usernameOutput").textContent = username;
        }
    </script>
</body>
</html>
